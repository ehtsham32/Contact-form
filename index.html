<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contacts_form </title>
    <link rel="stylesheet" href="css.css">
    <script src="java.js"></script>
</head>
<body>
    <div class="contacts_form">
        <h1>contacts us </h1>
        <form action="#" method="get" class="form">
           <div class="group-name">
            <div class="input"> <label for="name"> First Name *</label>
            <input type="text" name="name" id="name" placeholder="name" ></div>
        <div class="input"> <label for="lastname"> Last name *</label>
            <input type="text" name="lastname" id="lastname" placeholder="lastname" > </div></div>
            <label for="email"> Email *</label>
            <input type="email" name="email" id="email" placeholder="email" >
            <label for="query"> Query type</label>
            <div class="radio-group">
                <div class="radio2"><label><input type="radio" name="query" value="complain" > General query</label></div>
                <div class="radio2"><label><input type="radio" name="query" value="suggestion" > Support query</label></div> 
            </div>
            <label for="terms">
                <input type="checkbox" name="terms" id="terms" > 
                I agree with the Terms and Conditions.
            </label>
            <label for="message"> Message *</label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="message"></textarea>
            <button type="submit">Submit</button>
            
            
        </form>
        
    </div>

       
</body>
</html>
